flash_target:
  s4_qspi:
    sequence:
      - wait_for: ">"
        send: const
        val: "xls2\r"
      - wait_for: "(1-3)>"
        send: const
        val: "1\r"
      - wait_for: "(Push Y key)"
        send: const
        val: "Y"
      - wait_for: "(Push Y key)"
        send: const
        val: "Y"
      - wait_for: "Please Input : H'"
        send: img_addr
      - wait_for: "Please Input : H'"
        send: flash_addr
      - wait_for: "(Motorola S-record)"
        send: file
      - wait_for: "(y/n)"
        send: const
        val: "y"
  s4_emmc:
    sequence:
      - wait_for: ">"
        send: const
        val: "em_w\r"
      - wait_for: "(Push Y key)"
        send: const
        val: "Y"
      - wait_for: "(0-2)>"
        send: const
        val: "1\r"
      - wait_for: "Please Input Start Address in sector :"
        send: flash_addr
      - wait_for: "Please Input Program Start Address :"
        send: img_addr
      - wait_for: "please send ! (Motorola S-record)"
        send: file
  gen3_hf:
    sequence:
      - wait_for: ">"
        send: const
        val: "xls2\r"
      - wait_for: "(1-3)>"
        send: const
        val: "3\r"
      - wait_for: "(Push Y key)"
        send: const
        val: "Y"
      - wait_for: "(Push Y key)"
        send: const
        val: "Y"
      - wait_for: "Please Input : H'"
        send: img_addr
      - wait_for: "Please Input : H'"
        send: flash_addr
      - wait_for: "please send ! ('.' & CR stop load)"
        send: file
      - wait_for: "(y/n)"
        send: const
        val: "y"

cpld_profiles:
  s4:
    protocol: i2c
    usb_vid: 0x0403
    usb_pid: 0x6010
    dev_addr: 0xe0
    revision:
      reg: 0x0
      expected: [0xF0, 0x79, 0xA7, 0xB8] # B8A7779F0
    reset:
      reg: 0x24
      write: [0x01, 0x01]
    serial_mode:
      reg: 0x8
      write: [0xBE, 0x20, 0x61, 0x00, 0x81, 0x00, 0x01, 0x00]
    normal_mode:
      reg: 0x8
      write: [0xA8, 0x20, 0x61, 0x00, 0x81, 0x00, 0x01, 0x00]

  ulcb:
    protocol: spi
    usb_vid: 0x0403
    usb_pid: 0x6001
    reset:
      reg: 0x80
      write: 0x1
    serial_mode:
      reg: 0x0
      write: 0x802181fe
    normal_mode:
      reg: 0x0
      write: 0x00218128

