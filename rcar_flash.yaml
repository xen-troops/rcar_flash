flash_target:
  s4_qspi:
    sequence:
      - wait_for: ">"
        send: const
        val: "xls2\r"
      - wait_for: "(1-3)>"
        send: const
        val: "1\r"
      - wait_for: "(Push Y key)"
        send: const
        val: "Y"
      - wait_for: "(Push Y key)"
        send: const
        val: "Y"
      - wait_for: "Please Input : H'"
        send: img_addr
      - wait_for: "Please Input : H'"
        send: flash_addr
      - wait_for: "(Motorola S-record)"
        send: file
      - wait_for: "(y/n)"
        send: const
        val: "y"
  s4_emmc:
    sequence:
      - wait_for: ">"
        send: const
        val: "em_w\r"
      - wait_for: "(Push Y key)"
        send: const
        val: "Y"
      - wait_for: "(0-2)>"
        send: const
        val: "1\r"
      - wait_for: "Please Input Start Address in sector :"
        send: flash_addr
      - wait_for: "Please Input Program Start Address :"
        send: img_addr
      - wait_for: "please send ! (Motorola S-record)"
        send: file
  gen3_hf:
    sequence:
      - wait_for: ">"
        send: const
        val: "xls2\r"
      - wait_for: "(1-3)>"
        send: const
        val: "3\r"
      - wait_for: "(Push Y key)"
        send: const
        val: "Y"
      - wait_for: "(Push Y key)"
        send: const
        val: "Y"
      - wait_for: "Please Input : H'"
        send: img_addr
      - wait_for: "Please Input : H'"
        send: flash_addr
      - wait_for: "please send ! ('.' & CR stop load)"
        send: file
      - wait_for: "(y/n)"
        send: const
        val: "y"

